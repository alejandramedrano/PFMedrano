<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contactanos a traves de nuestras redes sociales o completá el formulario y nos pondremos en contacto con vos">
    <meta name="keywords"
        content="REDES SOCIALES, RRSS, COMMUNITY MANAGER, COMMUNITY MANAGEMENT, CONTENIDO, DIGITAL CONTENT, FOTOGRAFIA, VIDEO, EMPRENDIMIENTOS, CULTURA, GASTRONOMIA, FACEBOOK, INSTAGRAM, ANUNCIOS, LUJÁN, LUJAN">
    <link rel="shortcut icon" href="./assets/src/favicon.png">
    <link rel="stylesheet" href="./styles/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title> Contactate </title>
</head>

<body>
    <header>
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 justify-content-center">
                        <div class="container__logo">
                            <a class="navbar-brand" href="./index.html">
                                <img src="./assets/src/Logo transparente sin texto.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9 justify-content-end d-flex">
                        <nav>
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="./about-us.html"> About us</a></li>
                                <li><a href="./services.html"> Services </a></li>
                                <li><a href="./works.html"> Works</a></li>
                                <li><a href="./joinus.html"> Join Us!</a></li>
                                <li><a href="./contact.html" class="page-selected">Contact </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="flex__column">
                    <h1> Contact </h1>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div>
            <section>
                <div class="contact__layout">
                    <img src="./assets/src/contact.jpg" alt="contact">
                    <hr>
                </div>
                <div class="cliente__display">
                    <div class="rrss">
                        <h2> Facebook</h2>
                        <a href="https://www.facebook.com/tusredeslujan"><img src="./assets/src/facebook-png.png"
                                alt="Facebook logo"></a>
                    </div>
                    <div class="rrss">
                        <h2> Instagram </h2>
                        <a href="https://www.instagram.com/tusredeslujan"><img src="./assets/src/ig-png.png"
                                alt="Instagram logo"></a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <form action="">
                        <div class="flex__form">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" placeholder="Example: Sebastián" required>
                            <label for="telefono">Nº de teléfono: </label>
                            <input type="text" id="telefono" placeholder="Example: 0303456" required>
                            <label for="mail">Mail:</label>
                            <input type="email" id="mail" placeholder="Example: xxxxxx@coderhouse.com" required>
                            <label for="mensaje">Mensaje: </label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                                placeholder="Quiero mas información" required></textarea>
                            <hr>

                            <a href="./mensajeenviado.html">
                                <input type="button" value="Enviar" />
                            </a>

                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <hr>
    <footer>
        <div class="container-xl d-flex justify-content-center">
            © 2022 Tus Redes -
            Buenos Aires, Argentina -
            Desarrollado con ♥</div>
    </footer>
    <hr>
</body>

</html>
